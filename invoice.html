<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/invoice.css" />
    <title>Invoice</title>
  </head>
  <body>
    <div
      class="card mb-3"
      style="width: 60%; height: 100%; margin: 1% auto; border: 3px solid white;padding: 1rem 3rem; background-color: rgb(128, 128, 128,0.2);"
    >
      <h5 style="color: #034077; font-size: 2rem;font-weight: 700; margin: 1rem;">Invoice</h5>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Customer /Company</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            style="width: 250px"
          />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Customer Email</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword4"
            style="width: 250px"
          />
        </div>

        <div class="col-md-3">
          <label for="inputCity" class="form-label">Biling Address</label>
          <!-- <textarea
            class="form-control"
            name="billing"
            id="inputCity"
            cols="1"
            rows="3"
          ></textarea> -->
          <input
            type="text"
            class="form-control"
            id="inputCity"
            style="height: 100px"
          />
        </div>
        <div class="col-md-2">
          <label for="inputState" class="form-label">Invoice Date</label>
          <input type="date" class="form-control" id="inputZip" />
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="inputZip" />
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Product/Service</th>
            <th scope="col">Description</th>
            <th scope="col">Qty</th>

            <th scope="col">Amount(<i class="fa-solid fa-naira-sign"></i>)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">
              <input type="checkbox" style="width: 15px" />
            </th>
            <td>Mark</td>
            <td>Machenery</td>
            <td>1</td>
            <td>
            10,000
            </td>
          </tr>
          <tr class="table-active">
            <th scope="row">
              <input type="checkbox" style="width: 15px" />
            </th>
            <td>Mark</td>
            <td>Machenery</td>
            <td>1</td>
            <td>
            12,000
            </td>
          </tr>
          <tr>
            <th scope="row">
              <input type="checkbox" style="width: 15px" />
            </th>
            <td>Mark</td>
            <td>Machenery</td>
            <td>1</td>
            <td>
              10,000
            </td>
          </tr>
         <tr>
             <td><button style="border: none;border-radius: 7px;">Add lines</button>
               </td>
                 <td><button style="border: none;border-radius: 7px;">Add sub total</button>
               </td>
         </tr>
         <tr>
            <td>...</td>
            <td></td>
            <td></td>
            <td></td><td><a href="#" style="text-decoration: none;">Add sales tax</a></td></tr>
          </tr>
        </tbody>
        
      </table>
<div>
  
    
    <div class="d-flex" style="margin-bottom: 2rem;">
        <div class="col-md-6 flex">
            <label for="..." style="font-size: 14px;">Additional message in invoice</label>
            <input type="email" class="form-control" id="inputEmail4" style="height: 100px;">
          </div>
          <div class="flex ms-auto" >
            <p>Total</p>
            <p>Balance due</p>
        </div>
    </div>
    <div class=" d-flex" style="margin-bottom: 3rem;">
            
        <button class="flex">Cancel</button>
        <div class="flex ms-auto" >
            <button class="btn btn-outline-primary" style="margin-right: 0.5rem;">save</button>
            <button class="btn btn-primary ">save and send</button>
        </div>
    </div>
    
   
</div>
    
  </body>
</html>
