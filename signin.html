<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="./styles/signin-css.css " />
  </head>
  <body>
    <div
      class="card mb-3"
      style="width: 75%; margin: 3% auto; background-color: white; border: none"
    >
      <div class="row g-0" style="width: 100%; height: 400px">
        <div class="col-md-6">
          <h1
            style="
              font-weight: 700;
              font-size: 25px;
              color: #034077;
              margin-left: 20px;
            "
          >
            inbook
          </h1>
          <input
            class="form-control form-control-lg"
            style="
              width: 90%;
              padding-top: 15px;
              padding-bottom: 15px;
              margin: 120px 20px 20px;
              font-weight: 500;
              border-radius: 20px;
              background-color: #f1f2f2;
              box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 3px 0px;
            "
            type="text"
            placeholder="Name"
            aria-label=".form-control-lg example"
          />
          <input
            class="form-control form-control-lg"
            style="
              width: 90%;
              padding-top: 15px;
              padding-bottom: 15px;
              margin: 50px 20px 20px;
              font-weight: 500;
              border-radius: 20px;
              background-color: #f1f2f2;
              box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 3px 0px;
            "
            type="text"
            placeholder="Email"
            aria-label=".form-control-lg example"
          />
          <input
            class="form-control form-control-lg"
            style="
              width: 90%;
              padding-top: 15px;
              padding-bottom: 15px;
              margin: 50px 20px 20px;
              font-weight: 500;
              border-radius: 20px;
              background-color: #f1f2f2;
              box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 3px 0px;
            "
            type="text"
            placeholder="Password"
            aria-label=".form-control-lg example"
          />
          <div class="form-check" style="width: 90%; font-weight: 500">
            <input
              class="form-check-input ms-3 me-2"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              I read and agree to Terms and Conditions
            </label>
          </div>
          <button
            class="btn btn-primary"
            style="
              font-weight: 500;
              border-radius: 20px;
              padding: 5px 20px 5px 20px;
              margin: 30px 0 30px 150px;
            "
            type="submit"
          >
            <a
              href="tailor.html"
              style="font-size: 16px; color: white; text-decoration: none"
              >Create Account</a
            >
          </button>
          <p style="font-weight: 500; text-align: center; margin-right: 20px">
            or Login with
          </p>
          <img
            src="./images/flash-google.png"
            style="width: 80px; margin-left: 190px"
            alt="google"
          />
        </div>
        <div class="col-md-6" style="background-color: #f1f2f2">
          <img
            src="./images/logo.png"
            class="img-fluid rounded-start"
            style="margin-top: 60%; margin-left: 40%"
            alt="logo"
          />
        </div>
      </div>
    </div>

<p><label for="file" style="cursor: pointer;">Upload Image</label></p>
<p><img id="output" width="200" /></p> -->

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
