<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div
      class="card mb-3"
      style="width: 90%; height: 100vh; margin: 1% auto; border: 0px"
    >
      <div class="row">
        <div class="col-md-2 dash-item" style="height: 100vh">
          <div class="profile">
            <img src="./images/profile.png" style="height: 70px" alt="" />
            <h5>Lary Gone</h5>
            <p>Larry construction Ltd</p>
          </div>
          <ul class="list-group">
            <li class="list-item" style="border: 1px solid white" active>
              <a
                href="sale-receipt.html"
                style="text-decoration: none; color: white"
                >Dashboard
              </a>
            </li>
            <li class="bordered">
              <a href="sale.html" style="text-decoration: none; color: white"
                >Sales</a
              >
            </li>
            <li class="list-item">Expenses</li>
            <li class="list-item">Invoice</li>

            <li class="list">
              <a
                href="customer.html"
                style="text-decoration: none; color: white"
                >Customer</a
              >
            </li>
            <li class="list-item">Product/Services</li>
            <li class="bordered">
              <a
                href="sale-receipt.html"
                style="text-decoration: none; color: white"
                >Sale Receipt</a
              >
            </li>

            <li class="list-item">Reporting</li>
            <li class="list-item">Settings</li>
            <li class="list-item">Notifications</li>
          </ul>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <img
              src="./images/logo.png"
              style="height: 30px; float: right"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
